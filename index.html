<body>
<div id="app">
    <div id="header">
        <h1><img src="logo.svg" alt="CIWA" style="fill: white; color: white;"/></h1>
        <h2>CW for Amateur</h2>
    </div>

    <div id="prompter"><div id="shader"></div></div>

    <div id="controls">
        <img src="ionicons/refresh-circle-outline.svg" alt="Reset" title="Reset" onclick="reset()" class="smaller"/>
        <img src="ionicons/play-circle-outline.svg" alt="Play" title="Play"  onclick="start()"/>
        <img src="ionicons/pause-circle-outline.svg" alt="Pause" title="Pause"  onclick="stop()" class="smaller"/>
    </div>

    <div class="cursors" id="volume">Volume  <span id="volume_display">100</span><br/>
        <input type="range" min="0" max="100" value="100" class="slider" oninput="setVolume(this.value)">
    </div>
    <div class="cursors" id="wpm">Word per minute  <span id="wpm_display">15</span><br/>
        <input type="range" min="1" max="35" value="15" class="slider" oninput="setWPM(this.value)">
    </div>
    <div class="cursors" id="texte">Texte <br/>
        <textarea id="data">CQ CQ CQ DE F4GEH F4GEH F4GEH CQ CQ CQ DE F4GEH F4GEH F4GEH CQ CQ CQ DE F4GEH F4GEH F4GEH AR K</textarea>
    </div>

</div>
